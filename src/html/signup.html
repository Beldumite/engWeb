<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account - Engweb</title>
    <link rel="stylesheet" href="/src/css/signup.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/assets/logoengweb.png" alt="Engweb Logo" />
    </div>

    <div class="signup-container">
      <h1>Create an account</h1>

      <form id="signupForm">
        <div class="input-row">
          <div class="input-group">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="input-group">
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
        </div>

        <div class="input-group">
          <input type="text" id="grade" placeholder="Grade" required />
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="button-row">
          <a href="login.html" class="back-btn">Back</a>
          <button type="submit" class="create-btn" id="createBtn">
            Create
          </button>
        </div>
      </form>

      <p class="login-link">
        Have Account Already? <a href="login.html">Login Here</a>
      </p>
    </div>

    <script src="/src/js/signup.js"></script>
  </body>
</html>
