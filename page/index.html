<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Quiz Demo</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      padding-top: 9rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      align-items: center;
      justify-content: center;
      width: 700px;
      height: 500px;
      
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4a63e7;
      color: white;
      cursor: pointer;
      font-size:x-large;
      transition: background 0.2s;
    }
    button:hover {
      background: #3545b2;
    }
    
  </style>
</head>
<body>

  <div class="quiz-box">
    <div>
      <h1 id="question">Loading question...</h1>
      <div id="options"></div>
      <p id="score"></p>
    </div>
    
  </div>

  <script src="script.js""></script>

</body>
</html>
