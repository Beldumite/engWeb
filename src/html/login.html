<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Engweb</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/css/login.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/assets/logoengweb.png" alt="Engweb Logo" />
    </div>

    <div class="login-container">
      <h1>Sign in to Engweb</h1>
      <p class="slogan">Put our slogan here</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <a href="dashboard.html" class="signin-btn" id="signinBtn">Sign In</a>
      </form>

      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">Or Continue With</span>
        <div class="divider-line"></div>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="loginWithFacebook()">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn google" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i>
        </button>
      </div>

      <p class="signup-link">
        Not Have Account Yet? <a href="signup.html">Create an account</a>
      </p>
    </div>
    <script src="/src/js/login.js"></script>
  </body>
</html>
